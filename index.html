<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="reset.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
  <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <div class="p-0 mb-4 mt-3 rounded-5" style="background-color: #20315A ; color: white;">
      <div class="container-fluid py-5">
        <h1 id="message" class="display-5 text-center fw-bold">
          <i class="fa-solid fa-cloud-sun-rain"></i> Weather Dashboard
        </h1>
      </div>
    </div>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-12 col-md-3 col-lg-2 pb-3">
        <h2 id="form-heading" class="mt-1 h4 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group ">
              <!-- user inupt of the city -->
              <input class="form-input weather-search w-100" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
                
              <div class="input-group-append text-center">
                <!-- search button to search for the city  -->
                <button type="submit" class="btn search-button btn-outline-success btn-sm m-2" id="search-button" aria-label="submit search">
                  Search
                </button>
                <button type="button" class="btn btn-outline-success btn-sm m-2"
                id="clear"
                aria-label="clear history">
                  Clear History
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>
      <div class="container col-9 pb-3 forecast">
        <section id="today" class="row mt-2 p-2" role="region" aria-live="polite"></section>
        <h2 id="forecast-header" class="row mt-3"></h2>
        <section id="forecast" class="row mt-3 p-2" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Script JS -->
  <script src="script.js"></script>
</body>

</html>
